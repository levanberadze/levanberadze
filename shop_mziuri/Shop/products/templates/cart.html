{% extends 'base.html' %}

{% block content %}
<h1>{{ cart.user }}</h1>

<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart.cart_items.all %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.product.price }}</td>
            <td>
                <form action="{% url 'delete_cart_item' item.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<style>
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }
    th, td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    th {
        font-weight: bold;
    }
    .delete-button {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 4px; /* Optional: rounded corners */
    }
    .delete-button:hover {
        background-color: darkred;
    }
</style>
{% endblock %}
