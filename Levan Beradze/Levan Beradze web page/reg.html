<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div>
        <label for=""First Name:>First Name </label>
        <input type="text" id="name" name="first-name">
        </div>
        
        <br>
        
        <div>
            <label for="">Last name: </label>
            <input type="text" id="surname" name="surname">
        </div>

        <br>

        <div>
            <label for="">Email: </label>
            <input type="email" id="mail" name="mail" placeholder="example@example.com">
        </div>

        <br>

        <div>
            <label for="">Password: </label>
            <input type="text" id="pass" name="pass">
        </div>

        <br>    

        <div>
            <label for="">Phone: </label>
            <input type="number" id="number" name="number" placeholder="(+995) 511-11-11-11">
        </div>

        <br>

        <div>
            <label for="">Age: </label>
            <input type="number" min="9" max="100" value="18">
        </div>

        <br>

        <label for="gender"> what is your genda?:</label>

        <div>
        <label for="man">Man</label>
        <input type="radio" name="gender" id="man">
        </div>

        <div>
        <label for="woman">Woman</label>
        <input type="radio" name="gender" id="woman">
        </div>

        <br>

        <div>
            <label for="robot">Are you a Robot?</label>
            <input type="checkbox" name="robot">
        </div>

        <br>

        <div>
            <input type="reset" name="" id="">
        </div>

        <br>

        <div>
            <input type="submit" name="" id="">
        </div>
        
    </form>
</body>
</html>
