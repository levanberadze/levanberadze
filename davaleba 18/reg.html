<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg page</title>
    <a href="movie.html">Movie</a>
    <a href="resume.html">Resume</a>
</head>
<body>
    <h1>Registration page</h1>
    <form>
        <div>
        <label for=""First Name:>First Name </label>
        <input type="text" id="name" name="first-name">
        </div>
        
        <br>
        
        <div>
            <label for="">Last name: </label>
            <input type="text" id="surname" name="surname">
        </div>
        
        <br>

        <div>
            <label for="">Password: </label>
            <input type="password" id="pass" name="pass">
        </div>

        <br>

        <div>
            <label for="">Email: </label>
            <input type="email" id="mail" name="mail" placeholder="test@test.com">
        </div>

        <br>

        <div>
            <label for="">Phone: </label>
            <input type="number" id="number" name="number" placeholder="(+995) 511-11-11-11">
        </div>

        <br>

        <label for="gender"> what is your genda?:</label>

        <div>
        <label for="man">Man</label>
        <input type="radio" name="gender" id="man">
        </div>

        <div>
        <label for="woman">Woman</label>
        <input type="radio" name="gender" id="woman">
        </div>

        <div>
        <label for="mechanic">I`m mechanic</label>
        <input type="radio" name="gender" id="mechanic">
        </div>

        <br>

        <div>
            <label for="robot">Are u a Robot?</label>
            <input type="checkbox" name="robot">
        </div>

        <br>

        <div>
            <label for="rules">Have you read and agree to the terms?</label>
            <input type="checkbox" name="rules">
        </div>

        <br>

        <div>
            <input type="reset" name="" id="">
        </div>

        <br>

        <div>
            <input type="submit" name="" id="">
        </div>
    </form>
</body>
</html>
